<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Housewarming Celebration</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Roboto:wght@300;400&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>Join Us for Our Housewarming Celebration!</h1>
        </header>
        
        <section class="event-details">
            <div class="date-time">
                <h2>When</h2>
                <p>December 11th, 2024</p>
                <p>10:30 AM</p>
            </div>
            
            <div class="location">
                <h2>Where</h2>
                <a href="https://maps.app.goo.gl/wGp64P38fos5RxNTA" target="_blank" class="location-link">
                    <p>Sri Ramnagar Colony - Block C, Kondapur</p>
                    <p>Hyderabad, India</p>
                </a>
            </div>
        </section>

        <section class="house-image">
            <img src="house-image.jpg" alt="Our New Home" id="houseImg">
        </section>

        <section class="map-container">
            <h2>Location</h2>
            <div class="map">
                <iframe 
                    src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d240.9765956939701!2d78.34827510141584!3d17.45648967122565!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e1!3m2!1sen!2sin!4v1733324789987!5m2!1sen!2sin"
                    width="100%" 
                    height="450" 
                    allowfullscreen="" 
                    loading="lazy"
                    referrerpolicy="no-referrer-when-downgrade">
                </iframe>
            </div>
            <a href="https://maps.app.goo.gl/wGp64P38fos5RxNTA" target="_blank" class="directions-btn">
                <i class="fas fa-directions"></i> Get Directions
            </a>
        </section>
    </div>
    <script src="script.js"></script>
</body>
</html>
